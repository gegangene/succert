<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>succert - rock your success!</title>
	<link href="{{ url_for('static', filename='styles/main.css') }}" type="text/css" rel="stylesheet">
	<link href="{{ url_for('static', filename='styles/mobile.css') }}" media="(max-width: 1000px)" type="text/css" rel="stylesheet">
	<link href="{{ url_for('static', filename='styles/mini-desktop.css') }}" media="(min-width: 1000px)" media="(max-width: 1250px)" type="text/css" rel="stylesheet">
	<link href="{{ url_for('static', filename='styles/desktop.css') }}" media="(min-width: 1250px)" type="text/css" rel="stylesheet">
</head>
<body>
	<header class="leftPanel panel">
		<h1 class="floatMobile">$ ./succert</h1>
		<h2 class="floatMobile">echo "rock your career!"</h2>
		<figure class="floatMobile">
			<img src={{ url_for('static', filename='pictures/ctfLor.png') }} alt="">
			<!--<img src="pictures/care.jpg" alt="">-->
		</figure>
		<div class="endFloatMobile"></div>
	</header>
<main class="rightPanel panel">
		<header>
			<h2>choose your desired position:</h2>
		</header>
		<nav>
			<form id="careerSelect" action="" method="post">
				<select id="career" name="career_id">
						{% if career_id|string == "" %}<option value="">Select</option>{% endif %}
					{% for option in options %}
                        <option value="{{ option[0] }}" {% if option[0]|string == career_id %} selected {% endif %} >{{ option[1] }}</option>
                    {% endfor %}
				</select>
			</form>
		</nav>
		<article>
			<ul>
				{% for item in listing %}
				<li>
					<header><h3>{{ item[0] }}</h3></header>
					<article>{{ item[1] }}</article>
				</li>
				{% endfor %}
			</ul>
		</article>
	</main>
	<script>
        const selectElement = document.getElementById('career');

        selectElement.addEventListener('change', function()
		{
            document.getElementById('careerSelect').submit();
        });
    </script>
</body>
